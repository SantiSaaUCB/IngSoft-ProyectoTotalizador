<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalizador de Ventas</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizar-form">
      <label for="cantidad-items">Cantidad de Items:</label>
      <input type="number" id="cantidad-items" required /> <br> <br>
      <label for="precio-item">Precio por Item:</label>
      <input type="number" id="precio-item" required /> <br> <br>
      <label for="estado">Estado:</label>
      <select id="estado">
        <option value="CA" data-name="California">California</option>
        <option value="NV" data-name="Nevada">Nevada</option>
        <option value="UT" data-name="Utah">Utah</option>
        <option value="TX" data-name="Texas">Texas</option>
        <option value="AL" data-name="Alabama">Alabama</option>
      </select>
      <select id="varios">
        <option value="Varios" data-name="Varios">Varios</option>
        <option value="Vestimenta" data-name="Vestimenta">Vestimenta</option>
        <option value="Electronicos" data-name="Electronicos">Electronicos</option>
        <option value="Muebles" data-name="Muebles">Muebles</option>
        <option value="Material de escritorio" data-name="Material de escritorio">Material de escritorio</option>
        <option value="Bebidas alcoholicas" data-name="Bebidas alcoholicas">Bebidas alcoholicas</option>
        <option value="Alimentos" data-name="Alimentos">Alimentos</option>
      </select>
      
      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form> <br> <br>

    <div id="resultado-div">
      <p id="info-cantidadItems"></p>
      <p id="info-precioItem"></p>
      <p id="info-precioNeto"></p>
      <p id="info-estado"></p>
      <p id="info-porcentajeImpuestos"></p>
      <p id="info-totalConImpuesto"></p>
      <p id="info-porcentajeDescuentos"></p>
      <p id="info-totalConDescuento"></p>
      <p id="info-porcentajeImpuestosVarios"></p>
      <p id="info-porcentajeDescuentoVarios"></p>
      <p id="info-totalConImpuestoAdicional"></p>
      <p id="info-totalConDescuentoAdicional"></p>
    </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
